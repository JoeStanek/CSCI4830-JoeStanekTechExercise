{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="shadow-sm bg-info text-center py-3 ">
        <a href="{% url 'front_page'%}" class="text-dark mx-3">Home</a>
        <a href="{% url 'view_task'%}" class="text-dark mx-3">View Tasks</a>
        <a href="{% url 'add_task'%}" class="text-dark mx-3">Add Task</a>
        <a href="{% url 'edit_task'%}" class="text-dark mx-3">Edit Tasks</a>
        <a href="{% url 'about_page'%}" class="text-dark mx-3">About</a>
    </div>

    <div class="container mt-5 border text-align-center bg-light shadow-sm rounded">
        <div class="bg-light rounded">
            <h1>Add a task using the box below.</h1>
            <form method="POST">
                <div class="mb-2">
                    {% csrf_token %}

                    {{form.as_p}}
                    <button type="submit" class="rounded bg-primary text-white">Add Task</button>
                </div>
            </form>
        </div>

    </div>

    <!--Need to add success after view tasks is implemented-->

</body>
