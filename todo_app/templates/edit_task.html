{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>



<body>

    <div class="shadow-sm bg-info text-center py-3">
        <a href="{% url 'front_page'%}" class="text-dark mx-3">Home</a>
        <a href="{% url 'view_task'%}" class="text-dark mx-3">View Tasks</a>
        <a href="{% url 'add_task'%}" class="text-dark mx-3">Add Task</a>
        <a href="{% url 'edit_task' 0 1%}" class="text-dark mx-3">Edit Tasks</a>
        <a href="{% url 'about_page'%}" class="text-dark mx-3">About</a>
    </div>

    <div class=" mt-3 container-fluid bg-light rounded shadow-sm border" style="width:540px;">
        <table class="mb-3">
            <thread>
                <tr>
                    <th>ID</th>
                    <th>Task</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thread>
            <tbody>
                {%for task in tasks%}
                <tr id="task-row-{{task_id}}">

                    <form method="POST" action="{% url 'edit_task' task.id tasks.number%}">
                        {% csrf_token %}
                        <input type="hidden" name="page" value="{{tasks.number}}">
                        <td>{{task.id}}</td>
                        <td><input type="text" name="task" value="{{task.task}}"></td>
                        <td><input type="text" name="date" value="{{task.date}}"></td>

                        <td class="d-flex gap-2">
                            <button class="btn btn-success btn-sm" type="submit>">Save</button>
                        
                    </form>

                    <form method="POST" action="{% url 'delete_task' task.id tasks.number}" onsubmit="return confirm('Are you sure you want to delete this task?');">
                        {% csrf_token %}
                        <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                    </form>
                    </td>


                </tr>
                {% endfor %}
            </tbody>


        </table>
    </div>


</body>
